<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/98e1f99467.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- main section  -->
    <main class="max-w-screen-xl mx-auto">
        <!-- header section  -->
        <header class="px-3 md:flex justify-between py-12 ">
            <!-- text container -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold">It's good <br> tea time at The <br> Tea House</h1>
                <br>
                <p class="font-medium text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] px-5 py-4 rounded-lg text-white text-lg">Explore More  <i class="-rotate-45 fa-solid fa-arrow-right"></i></button>
            </div>
            <!-- image container  -->
             <div class="relative">
                <!-- image div  -->
                 <div>
                    <img class="" src="images/banner.png" alt="">
                 </div>
                 <!-- card container  -->
                  <div class="flex items-center gap-3 bg-white rounded-lg shadow-xl absolute px-6 py-4 top-82 left-36 bottom-10">
                    <!-- icon -->
                    <div>
                        <i class="fa-solid fa-star text-amber-500"></i>
                    </div>
                    <!-- card text  -->
                     <div>
                        <h2 class="text-4xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                     </div>
                  </div>
             </div>

        </header>

    </main>
</body>

</html>
